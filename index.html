<!DOCTYPE html>
<html lang="pt">
<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link href="style/estilo.css" rel="stylesheet">
			
			<title>Spliter</title>
			<script defer src="script/script.js"></script>
</head>

<body>
			<main>
						<header>
									<div class="logo">
												<h3>SPLI</h3>
												<h3>TTER</h3>
									</div>
						</header>
		
	
					 <div class="container">
									<div class="container-calculo">
												<form class="calculo">
															<div class="entrada">
																		<label class="label-calc" for="preco">Bill</label>
																		<input type="number" name="preco" id="preco" class="input-valor">
															</div>
												
												<label class="label-margin label-calc">Select Tip %</label>
															<div class="container-percent">
																		<div class="botoes">
																		<div class="button-group">
																					<button  type="button" class="margin-left button"  id="bt5" data-set="cinco" >5%</button>
																					<button  type="button" class="margin-right button"   id="bt10" data-set="dez">10%</button>
																		</div>
																		<div class="button-group">
																		
																					<button type="button" class="margin-left button" id="bt15" data-set="quinze">15%</button>
																					<button type="button" class="margin-right button" id="bt25" data-set="vinte e cinco">25%</button>
																		</div>
																		<div class="button-group">	
																																																								
																					<button type="button" class="margin-left button"  id="bt50" data-set="cinquenta">50%</button>
																					<input  class="input-custom-tip" id="input-custom" type="number" placeholder="Custom" style="margin-right:10px">
																		</div>
															</div
												</div>
															<label class="label-calc" for="in-npeople">Number of People</label>
															<input class="npeople" type="number" name="npeople" id="npeople">
												
												</form>
									</div>
						
						
					
									<div class="container-resultado">
												<div class="container-result-people">
															<div class="aa">
																		<label class="label-white">Tip Amount</label>
																		<label class="label-subtitulo">/ person</label>
														 </div>
														 <div class="bb">
																		<label class="result-person label-resultado-pessoa" id="label-resultado-pessoa">$0.00</label>
															</div>
												</div>
															
															
												<div class="container-result-total">
															<div class="aa">
																		<label class="label-white">Total</label>
																		<label class="label-subtitulo">/ person</label>
															</div>
															
															<div class="bb">
																		<label class="resulttotal label-resultado-total" id="label-resultado-total">$0.00</label> 
															</div>
												</div>
												
												<div class="buttonReset">
															<button class="button-reset" id="reset" type="button">RESET</button>
												</div>
												
									</div>
									
							</div>		
									
						
			</main>
			
			
</body>
</html>

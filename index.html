<!DOCTYPE html>
<html lang="pt">
<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link href="style/estilo.css" rel="stylesheet">
			
				<title>Spliter</title>
</head>
<body>
			<main>
						<header>
									<div class="logo">
									<h3>SPLI</h3>
									<h3>TTER</h3>
									</div>
						</header>
		
	
						<div class="container">
									<div class="container-calculo">
												<form class="calculo">
															<div class="entrada">
																		<label class="label-calc" for="preco">Bill</label>
																		<input onchange="calculaTotal()" type="number" name="preco" id="preco" class="input-valor">
															</div>
												
												<label class="label-margin label-calc">Select Tip %</label>
															<div class="container-percent">
																		<div class="botoes">
																		<div class="button-group">
																					<button  type="button" class="margin-left" value="0.05" id="bt5">5%</button>
																					<button type="button" class="margin-right" value="0.1"  id="bt10">10%</button>
																		</div>
																		<div class="button-group">
																		
																					<button type="button" class="margin-left" value="0.15"  id="bt15">15%</button>
																					<button type="button" class="margin-right" value="0.25"  id="bt25">25%</button>
																		</div>
																		<div class="button-group">	
																																																								
																					<button type="button" class="margin-left" value="0.5"  id="bt50">50%</button>
																					<input class="input-custom-tip" type="number" placeholder="Custom" style="margin-right:10px">
																		</div>
															</div>
												</div>
															<label class="label-calc" for="in-npeople" >Number of People</label>
															<input class="npeople" type="number" name="npeople" id="in-npeople">
												
												</form>
									</div>
						
						
					
									<div class="container-resultado">
												<div class="container-result-people">
															<label class="label-white">Tip Amount</label>
															<label class="label-subtitulo">/ person</label>
														
															<label class="result-person"></label>
												</div>
															
															
												<div class="container-result-total">
															<label class="label-white">Tip Amount</label>
															<label class="label-subtitulo">/ person</label>
															<label class="result-total"></label>
												</div>
															
												<button class="button-reset" type="button">RESET</button>
									</div>
							</div>		
									
						
			</main>
			
			<script src="script/script.js"></script>
			
</body>
</html>

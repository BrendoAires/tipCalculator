<!DOCTYPE html>
<html lang="pt">
<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link href="style/estilo.css" rel="stylesheet">
				<title>Spliter</title>
</head>
<body>
			<main>
						<header>
									<div class="logo">
									<span>SPLI</span></br>
									<span>TTER</span>
									</div>
						</header>
		
	
						<div class="container">
									<div class="container-calculo">
												<form class="calculo">
															<div class="entrada">
																		<label for="preco">Bill</label>
																		<input type="number" name="preco" id="preco" class="input-valor">
															</div>
												
												<label class="label-margin">Select Tip %</label>
															<div class="container-percent">
																		<div class="botoes">
																		<div class="button-group">
																					<button type="button" class="margin-left">5%</button>
																					<button type="button" class="margin-right">10%</button>
																		</div>
																		<div class="button-group">
																		
																					<button type="button" class="margin-left">15%</button>
																					<button type="button" class="margin-right">25%</button>
																		</div>
																		<div class="button-group">	
																																																								
																					<button type="button" class="margin-left">50%</button>
																					<input class="input-custom-tip" type="number" placeholder="Custom" style="margin-right:10px">
																		</div>
															</div>
												</div>
															<label for="in-npeople" >Number of People</label>
															<input type="number" name="npeople" id="in-npeople">
												
												</form>
									</div>
						
					
									<div class="container-resultado">
												<div class="container-result-people"
															<label>Tip Amount</label>
															<label>/ person</label>
															<label class="result-person"></label>
												</div>
															
															
												<div class="container-result-total">
															<label>Tip Amount</label>
															<label>/ person</label>
															<label class="result-total"></label>
												</div>
															
												<button class="button-reset" type="button">RESET</button>
									</div>
							</div>		
									
						
			</main>
			
			
			
</body>
</html>

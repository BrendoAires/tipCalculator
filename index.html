<!DOCTYPE html>
<html lang="pt">
<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link href="style/estilo.css" rel="stylesheet">
			
			<title>Spliter</title>
			<script defer src="script/script.js"></script>
</head>

<body>
			<main>
						<header>
									<div class="logo">
												<h3>SPLI</h3>
												<h3>TTER</h3>
									</div>
						</header>
		
	
					 <div class="container">
									<div class="container-calculo">
												<form class="calculo">
															<div class="entrada">
																		<label class="label-calc" for="preco">Bill</label>
																		<input type="number" name="preco" id="preco" class="input-valor">
															</div>
												
												<label class="label-margin label-calc">Select Tip %</label>
															<div class="container-percent">
																		<div class="botoes">
																		<div class="button-group">
																					<button onclick="calcularTaxa('5')" type="button" value="5" class="margin-left"  id="bt5" enabled>5%</button>
																					<button onclick="calcularTaxa('10')" type="button" value="10" class="margin-right"   id="bt10" >10%</button>
																		</div>
																		<div class="button-group">
																		
																					<button onclick="calcularTaxa('15')" type="button" class="margin-left" id="bt15">15%</button>
																					<button onclick="calcularTaxa('20')" type="button" class="margin-right" id="bt25">25%</button>
																		</div>
																		<div class="button-group">	
																																																								
																					<button onclick="calcularTaxa('50')" type="button" class="margin-left"  id="bt50" >50%</button>
																					<input onpressdown="desativaButton()"  class="input-custom-tip" id="input-custom" type="number" placeholder="Custom" style="margin-right:10px">
																		</div>
															</div
												</div>
															<label class="label-calc" for="in-npeople">Number of People</label>
															<input onkeydown="customTip()" class="npeople" type="number" name="npeople" id="in-npeople">
												
												</form>
									</div>
						
						
					
									<div class="container-resultado">
												<div class="container-result-people">
															<div class="aa">
																		<label class="label-white">Tip Amount</label>
																		<label class="label-subtitulo">/ person</label>
														 </div>
														 <div class="bb">
																		<label class="result-person" id="label-resultado-pessoa"></label>
															</div>
												</div>
															
															
												<div class="container-result-total">
															<div class="aa">
																		<label class="label-white">Total</label>
																		<label class="label-subtitulo">/ person</label>
															</div>
															
															<div class="bb">
																		<label class="result-total" id="label-resultado-total"></label> 
															</div>
												</div>
												
												<div class="buttonReset">
															<button onclick="reset()" class="button-reset" id="reset" type="button">RESET</button>
												</div>
												
									</div>
									
							</div>		
									
						
			</main>
			
			
</body>
</html>
